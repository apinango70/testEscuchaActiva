<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Escucha Activa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> -->
  <script src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Test de Escucha Activa</h1>

    <div id="introSection">
      <div class="alert alert-info">
        <p><strong>Instrucciones:</strong></p>
        <p>Este es un test para conocer tu estilo de escucha activa. No hay respuestas correctas o incorrectas, simplemente distintas formas de interactuar con otras personas.</p>
        <p>Por favor, responde con sinceridad y completa todas las preguntas.</p>
      </div>
      <!-- <div class="mb-3">
        <label for="nombre" class="form-label">Ingresa tu nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
      </div> -->
      <button class="btn btn-primary" onclick="comenzarTest()">Comenzar Test</button>
    </div>

    <div id="testSection" style="display:none" class="container">
      <div class="progress mb-4 sticky-top">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
      </div>
      <form id="listeningTest">
        <div id="questionsContainer"></div>
        <button type="button" class="btn btn-primary mt-3" onclick="analizarRespuestas()">Finalizar Test y Analizar</button>
      </form>
    </div>

    <div id="resultSection" class="mt-5" style="display:none">
      <div id="result"></div>
      <!-- <button class="btn btn-success mt-3" onclick="descargarPDF()">Descargar Interpretaci√≥n en PDF</button> -->
    </div>
  </div>

 
</body>
</html>
